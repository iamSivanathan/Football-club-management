{% extends 'index.html'%}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
</head>
<body>
    <h1>Players Table</h1>

    <a href="{% url 'add' %}"><button>Add Player</button></a>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Jersey Number</th>
            <th>Matches</th>
            <th>Goals</th>
            <th>Yellow Cards</th>
            <th>Red Cards</th>
        </thead>

        {% for x in pl%}
        <tr>
           <td>{{x.id}}</td>
           <td>{{x.name}}</td>
           <td>{{x.position}}</td>
           <td>{{x.jersey_no}}</td>
           <td>{{x.mathch}}</td>
           <td>{{x.goal}}</td>
           <td>{{x.yellowcard}}</td>
           <td>{{x.redcard}}</td>
            <td>
                <a href="{% url 'update' x.id%}"><button>Update</button></a>
            </td>
            <td>
                <a href="{% url 'remove' x.id%}"><button>Remove</button></a>
            </td>
            
        </tr>
        {% endfor%}
    </table>
</body>
</html>
{% endblock%}
